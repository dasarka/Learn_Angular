<form #demoForm="ngForm" (ngSubmit)="submit(demoForm)">
  <div ngModelGroup="authModelGroup" #authModelGroup="ngModelGroup">
      <div class="alert alert-danger"
        *ngIf="authModelGroup.touched && authModelGroup.invalid">
          Provide a valid username &amp; password...
      </div>  
      <div class="form-group">
          <label for="userName">User Name: </label>
          <input 
            autofocus
            required  
            ngModel
            name= "userName"
            #username="ngModel"
            id="userName"
            type="text" 
            class="form-control"
            (change)="log(userName)">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input 
            autofocus
            required  
            ngModel
            name= "password"
            #password="ngModel"
            id="password"
            type="password" 
            class="form-control"
            (change)="log(password)">
        </div>
  </div>
  <div class="form-group">
    <label for="firstName">First Name: </label>
    <input 
      required  
      ngModel
      name= "firstName"
      #firstName="ngModel"
      id="firstName"
      type="text" 
      class="form-control"
      (change)="log(firstName)">
      <div class="alert alert-danger"
        *ngIf="firstName.touched && firstName.invalid">
          First Name is required
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment: </label>
    <textarea 
      required
      minlength="10"
      maxlength="50"
      ngModel
      name="comment"
      #comment="ngModel"
      id="comment" 
      cols="30" 
      rows="10" 
      type="text"
      class="form-control"     
      (change)="log(comment)"></textarea>
      <div class="alert alert-danger"
        *ngIf="comment.touched && comment.invalid">
          <div *ngIf="comment.errors.required">
            Comment is required
          </div>
          <div *ngIf="comment.errors.minlength">
            Comment should have minimum {{comment.errors.minlength.requiredLength}} character
          </div>
      </div>
  </div>
  <!--CHECKBOX-->
  <div class="checkbox">
    <label >
        <input
          ngModel
          name = "isSubscribed"
          type="checkbox"> 
            Subscribe mailing address
    </label>
  </div>
  <!--RADIO-->
  <div class="radio">
    <label>
      <input ngModel type="radio" name="gender" value="m">
      Male
    </label>
  </div>
  <div class="radio">
      <label>
        <input ngModel type="radio" name="gender" value="f">
        Female
      </label>
    </div>
  <!--DROPDOWN-->
  <div class="form-group">
    <label for="contactMethod">
      Contact Method
    </label>
    <select 
      ngModel
      name="contactMethod"
      id="contactMethod" 
      class="form-control">
        <option 
          *ngFor="let method of contactMethods" 
          [value]="method.id">
            {{method.name}}
        </option>
    </select>
  </div>
  <button class="btn btn-primary"
    [disabled]="demoForm.invalid">
    Submit
  </button>
</form>
