<h1>My Followers</h1>
<div class="row"
  *ngFor="let follower of followers">
  <div class="col-1">
    <img [src]="follower.avatar_url" class="img-avatar rounded-circle pull-right" alt="avatar"/>
  </div>
  <div class="col-10">
      <h4 >
          <a [routerLink]="['/followers',follower.id]">
            {{follower.login}}
          </a>
      </h4>
        <a [href]="follower.html_url">
            {{follower.html_url}}
        </a>
  </div>
</div>
